<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center">
    <form name="f">
    <h1>Gõ bất cứ thứ gì</h1>
        <textarea name="txt" style="border: 10px;width: 250px; height: 250px" onkeydown="typeTextarea()"></textarea>
    </form>
    <script>
        let arr = [" ","T","Ô","I"," ","Đ","É","O"," ","C","H","Ơ","I"];
        let newArr ="";
    
        function typeTextarea() {
            t = document.f.txt.value;
            j = t.length;
            if (j>0){
                for (let i = 1; i <=j;i++){
                    newArr += arr[i];
                    if (i == 13){
                        document.f.txt.value = "";
                        newArr = "";
                    }
                }
            }
            document.f.txt.value = newArr;
            newArr="";
            setTimeout("typeTextarea()", 1);
    
        }
    </script>
    
</body>
</html>
