<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[];
        let min=1;
        let max=50;
        let value;
        for(i=0;i<10;i++){
           do{(value=Math.floor(Math.random()*(max-min+1)+min))
            }while(arr.indexOf(value)!=-1) 
            arr[i]=value; 
        }
        let max2 = arr[0];
        for(i=0;i<arr.length;i++){
            if(arr[i]>max2)  
            max2=arr[i];
        }
        document.write(arr);
        document.write("<br>")
        document.write(max2)

    </script>
</body>
</html>
