<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    let arr=[];
    let max=60;
    let min=1;
    let count=0;
    let nhi=[]
    for(let i=0;i<10;i++){
        arr[i]=Math.floor(Math.random()*(max-min+1)+min);
        if(arr[i]>=10){
          nhi.push(arr[i])
          count++
        }
    }
    document.write(arr);
    document.write("<br>")
    document.write(nhi);
    

    
    </script>
</body>
</html>
