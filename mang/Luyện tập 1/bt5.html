<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        max = 10;
        let min = -10;
        let count=0;
        for (i = 0; i < 10; i++) {
            arr[i]=Math.floor(Math.random()*(max-min+1)+min)
            
        }
        for (i = 0; i < 10; i++) {
            if(arr[i]<0){
              count++
            }
        }
        document.write(arr)
        document.write("<br>")
        document.write(count)
    </script>
</body>

</html>
