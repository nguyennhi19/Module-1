<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[];
        let max=30;
        let min=1;
        let s=0;
        let max2;
        for(i=0;i<10;i++){
            arr[i]=Math.floor(Math.random()*(max-min+1)+min);
            max2=arr[0];
            if(arr[i]>max2)  max2=arr[i];
            s+=arr[i];
        }
        document.write(arr);
        document.write(max2);
        document.write(s)


    </script>
</body>
</html>
