<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sample Screen:</h2>
    <input type="text" id="txtValue">
    <input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();">
    <input type="button" id="bntDisplay" value="Display" onclick="display_array();">
    <div id="result"></div>
    <script>
        let array=[];
        let j=0;
        function add_element_to_array(){
            array[j]=document.getElementById("txtValue").value;
            alert("element:" + array[j] + "Added at index" + j );
            j++;
            document.getElementById("txtValue").value="";
        }
        function display_array(){
            let e ="<hr/>";
            for(let i=0;i<array.length;i++){
                e+="element"+i+"="+array[i]+"<br>";
            }
            document.getElementById("result").innerHTML=e;
        }
    </script>    
</body>
</html>
