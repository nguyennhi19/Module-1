<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
       <input type="text" id='thang'>
       <input type="button" value="tính ngày" id="tinh">
       <div id="ngay"></div>
   </form>
   <script>
       let month;
       let tinh = document.getElementById("tinh").addEventListener("click",ngayy);
            function ngayy(){
                let thang = document.getElementById("thang").value;
                switch(thang){
                    case ("1"):
                    case ("3"):
                    case ("5"):
                    case ("7"):
                    case ("8"):
                    case ("10"):
                    case ("12"):
                        month = ("Tháng " + thang + " có 31 ngày");
                        break;
                    case ("4"):
                    case ("6"):
                    case ("9"):
                    case ("11"):
                        month = ("Tháng " + thang + " có 30 ngày");
                        break;
                    case ("2"):
                        month = ("Tháng " + thang + " có 28 hoặc 29 ngày");
                        break;
                    default: 
                        month = ("Không có tháng này!");
                }
                document.getElementById("ngay").innerText = (month);
            }
   </script>
</body>
</html>
