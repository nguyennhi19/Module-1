<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let weight= parseFloat(prompt('nhập cân nặng:'));
        let height= parseFloat(prompt('nhập chiều cao:'));
        bmi = weight/(height*height) 
        if (bmi < 18)
            document.write("bmi="+bmi,'<br>',"Underweight");
        else if (bmi < 25.0)
            document.write("bmi="+bmi,'<br>',"Normal");
        else if (bmi < 30.0)
            document.write("bmi="+bmi,'<br>',"Overweight");
        else
            document.write("bmi="+bmi,'<br>',"Obese");
    </script>
</body>
</html>
