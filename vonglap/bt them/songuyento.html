<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var kt=0
        for(let num=10; num<=10000; num++){
            let count=0;
            for(let i=2;i< num;i++){
                if(num %i == 0 ){
                    count++;
                }
            }
            if(count==0){
                document.write(num);  
                kt++;
            }
            if(kt==20){
                document.write("<br>");
                kt=0;
            }
        }
        
    </script>
</body>
</html>
