<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
      let j=10;
        while(j<10000){
            let total=0;
            let i=0;
          while(i<=j){
             if(j%i==0){
                 total+=i;
             }
             i++;
         }
         
         if(j==(total/2)){
             document.write(j + "<br>");
             
         }
         j++;
        }
    </script>
</body>
</html>
