<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body style="text-align: center">
        <form>
            <fieldset style="width: 805px">
                <legend style="text-align: center;">
                    <h1> <b>BẢNG CỬU CHƯƠNG </b></h1>
                </legend>
                <SCRIPT>
                    let n;
                    n = "<table border='2' width='800' cellspacing='2' cellpadding='5' text-align='left'>";
                    var i, j;
                    i = j = 0;
                    for (i = 1; i <= 10; i++) {
                        n = n + "<tr>";
                        for (j = 2; j <= 10; j++) {
                            n = n + "<td>" + j + "x" + i + " = " + i * j + "</td>";
                        
                        } n = n + "</tr>";
                    } n = n + "</table>";
                    document.write(n)
                   
                </SCRIPT>
            </fieldset>
        </form>
    
    </body>
</body>
</html>
