<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=parseInt(prompt("nhập số lượng số nguyên tố"));
        let count=0;
        let N=2;
        while(count<number){
            let check=0;
            for(let i=2;i<N;i++){
                if(N%i==0){
                    check++;
                }
            }
            if(check == 0) {
                document.write (`${N} <br>`);
                
                count++;
            } 
            N++;
            
        } 

        
    </script>
</body>
</html>
