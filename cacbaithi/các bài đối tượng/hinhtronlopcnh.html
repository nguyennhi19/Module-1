<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="1200" height="1000" style="border:1px solid #c3c3c3;"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas").getContext("2d");

        class Rectangle {
            constructor(x, y, length, width, color) {
                this.x = x;
                this.y = y;
                this.length = length;
                this.width = width;
                this.color = color;
            }
            render(canvas) {

                canvas.fillStyle = this.color;
                canvas.fillRect(this.x, this.y, this.length, this.width);
            }
        }

        let rectangle = new Rectangle(20, 30, 200, 100, "#f3f3f3");
        rectangle.render(canvas);
    </script>
</body>

</html>
