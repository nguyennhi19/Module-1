<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="500" height="400" style="border:1px solid #c3c3c3;"></canvas>
    <script>
        class Rectangle {
            constructor(x, y, length, width, color) {
                this.x = x;
                this.y = y;
                this.length = length;
                this.width = width;
                this.color = color;
            }
            render(ctx) {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.length, this.width)
            }
        }
        let ctx = document.getElementById("myCanvas").getContext('2d');
        let rectangle = new Rectangle(20, 30, 200, 100, "#f3f3f3")
        rectangle.render(ctx)
    </script>
</body>

</html>
