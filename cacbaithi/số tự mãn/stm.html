<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        myFunction();

        function myFunction() {

            let a =parseInt(prompt("nháº­p n:"));
            let count = 0;
            for (let i = 1; i <= a; i *= 10) { 
                count++ 
            }
            let check = a, sum = 0;
            while (check != 0) {
                i = check % 10;
                let kt = 1;
                for (let j = 0; j < count; j++)(kt *= i);
                sum += kt;
                check = (check - i) / 10
            }
            if (sum == a) {
                alert(`${a} la so tu man`);
            } else alert(`${a} khong phai so tu man`);
            
        }
    </script>

</body>
</html>
