        function string(str){
            str=str.trim().replace(/  +/g, " ");
            str = str.toLowerCase();
            let i = str.indexOf(" ");
            while (i < str.length) {
              if (str[i] == " ") {
                str =
                  str.substring(0, i + 1) +
                  str[i + 1].toUpperCase() +
                  str.substring(i + 2, str.length);
              }
              i++;
            }
            str = str[0].toUpperCase() + str.substring(1, str.length);
            return str;

        }
