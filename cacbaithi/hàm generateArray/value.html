<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        const min = 10;
        const max = 90
        
        function generateArray(size, min, max) {
            let arr = [];
            for (let i = 0; i < size; i++) {
                arr[i] = Math.floor((Math.random() * (max - min + 1)) + min);
            }
            return arr;
        }

        function printArray(arr) {
            document.write(`${arr.join("-")}<br>`);
        }

        function find(value, arr) {
            let a=arr.indexOf(value);
            if (arr.indexOf(value) != -1) {
                document.write(` Value muốn xóa : ${value} <br> Đếm  : ${a}`)
            } else document.write(`kết quả :-1 (giá trị muốn xóa không có trong mảng )`)
        }

        function removeAll(value, arr) {
            for (let i = 0; i < arr.length; i++) {
                let a = arr.indexOf(value);
                if (a >= 0) {
                    arr.splice(a, 1);
                }
            } return arr;
        }

        function main() {

            let size =30;
            let value = 56;
            if(value<0){
                value=parseInt(prompt("hãy nhập lại value"))
            }
            while (size <= 0) {
                size = +prompt("Hãy nhập lại giá trị size lớn hơn 0")
            }
            let arrNumber = generateArray(size, min, max);
            document.write(` Mảng  : ${arrNumber} <br>`)

            printArray(arrNumber);
            find(value, arrNumber);
            document.write("<br>")
            remove = removeAll(value, arrNumber)
            document.write(` Sau khi xóa : ${remove}<br>`);
        }

        main();

    </script>
</body>

</html>
