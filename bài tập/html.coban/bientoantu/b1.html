<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inLy = prompt('nhập điểm lý:');
        let inHoa = prompt('nhập điểm hóa:');
        let inSinh = prompt('nhập điểm sinh');
        let ly = parseInt(inLy);
        let hoa = parseInt(inHoa);
        let sinh = parseInt(inSinh);
        let dtb = ( sinh + hoa + ly )/3;
        let tongdiem = ly  +hoa + sinh;
        document.write("dtb : "+dtb)
        document.write('<br>')
        document.write("tongdiem : "+tongdiem)

    </script>
</body>
</html>
