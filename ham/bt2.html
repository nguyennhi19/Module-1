<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Temperature Converter</h2>
    <h4>Type a value in the Fahrenheit field to convert the value to Celcius</h4>
    <p>
        <label>Fahrenheit</label>
        <input type="number" id="inputfahrenheit" placeholder="Fahrenheit" oninput="temperature(this.value)" onchange="temperature(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></span></p>
    <script>
        function temperature(valnum){
                valnum=parseFloat(valnum);
                document.getElementById("outputCelsius").innerHTML=(valnum-32)/1.8
        }
    </script> 
</body>
</html>
