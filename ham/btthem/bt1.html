    <script>
        let max = 80;
        let min = 10;
        function generateMatrix() {
            let arr = [];
            for (let i = 0; i < 10; i++) {
               
                arr[i] = new Array
                for (let j = 0; j < 15; j++) {
                    arr[i][j] = Math.floor(Math.random() * (max - min + 1) + min);
                    document.write(arr[i][j]+"|");
                    // u+= ("<td>" + arr[i][j] + "</td>");
                // } u += "</tr>"
                }document.write("<br>");
            } document.write("<br>");
            // u += "</table>"

        }
        generateMatrix()
    </script>
