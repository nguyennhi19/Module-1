<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        let max = 60;
        let min = 20;
        let n=parseInt(prompt("nhập n"));
        let m=parseInt(prompt("nhập m"))
        v = parseInt(prompt("nhập giá trị:"))

        let u= '<table border="1">';
        for(let i=0;i<n;i++){
            arr[i]=new Array
            u += `<tr>`;
            for(let j=0;j<m;j++){
                arr[i][j]=Math.floor(Math.random()*(max-min+1)+min);
                document.write(arr[i][j]);
            }document.write("<br>");

        }document.write("<br>");
    </script>
</body>

</html>
