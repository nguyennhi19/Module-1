<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
         let N = [];
        let max = 90;
        let min = 10;
        let n = parseInt(prompt("nhập độ dài"))
        for(let i=0;i<n;i++){
            N[i]=new Array
            for (let j=0;j<n;j++) {
                N[i][j]=Math.floor(Math.random()*(max-min+1)+min);
                document.write(N[i][j]+"|")     
            }document.write("<br>")
        }document.write("<br>")
    
        
        for(let i=0;i<n;i++){
            for (let j=0;j<i;j++) {
                
                document.write(N[i][j]+"|")     
            }document.write("<br>")
        }document.write("<br>")

        for(let i=0;i<n;i++){
            for (let j=0;j<i;j++) { 
                document.write("&nbsp&nbsp&nbsp&nbsp&nbsp");
            }
            for ( j=i;j<n;j++) {  
                document.write(N[i][j]+"|");    
            }
            document.write("<br>");
        }

        
    </script>
</body>
</html>
