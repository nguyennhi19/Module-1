<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="ct()">
    <script>
        function ct() {
            let num1 = parseInt(prompt("Nhập vào số thứ nhất"));
            if (isNaN(num1)) {
               num1 = parseInt(prompt("Nhập lại số thứ nhất"));
            }
            let num2 = parseInt(prompt("Nhập vào số thứ hai "));
            if (isNaN(num2)) {
                num2 = parseInt(prompt("Nhập lại số thứ hai"));
            }
            if (num1 > num2) {
                alert("Số thứ nhất: " + num1 + " lớn hơn số thứ hai: " + num2);
            } else {
                let sum = num1 + num2;
                alert("Tổng của hai số là: " + sum)
            }
        }

    </script>
</body>

</html>
