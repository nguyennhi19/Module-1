<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="addOneNum()">
    <script>
        function addOneNum(){
            let num=parseInt(prompt("nhập 1 dãy số bất kỳ"));
            let a=0;
            if(isNaN(num)){
                prompt("Nhập lại số :");
            } else{
                a=num+1
                alert("Tăng giá trị lên 1 đơn vị "+a)
            }
        }
    </script>
</body>
</html>
