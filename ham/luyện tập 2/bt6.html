<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function songuyen(a){
            if(isNaN(a))return false;
            if (a>0){
                return "số này là số nguyên dương"
            }else if(a==0){
                return "số này là số 0"
            }else return "số này là số nguyên âm"
        }
        let num=parseInt(prompt("Nhập số :"));
        number =songuyen(num);
        document.write(number)
    </script>
</body>
</html>
