<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [3, 5, 1, -1, 8, 4, 9];
        let arr2 = [2, 5, 9, 6, 4];
        let arr3=[];
        let arr4=[0,0,0];
        function minarr(arr) {
            if(arr.length==0){
                return -1; // "khong co"
            }
            let min = arr[0];
            for (i = 0; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i];
                }
            } return min;
        }

        let min1 = minarr(arr1);
        document.write("Min c敲브 arr = " + min1 + "<br>");
        let min2 = minarr(arr2);
        document.write("Min c敲브 arr = " + min2 + "<br>");
        let min3 = minarr(arr3);
        document.write("Min c敲브 arr = " + min3 + "<br>");
        let min4 = minarr(arr4);
        document.write("Min c敲브 arr = " + min4 + "<br>");
    </script>
</body>

</html>
