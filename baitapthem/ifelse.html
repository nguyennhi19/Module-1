<body>
    <script>
        var inmonth=prompt('nhập số tháng');
        var month=parseInt(inmonth);
        if(month==1||month==3||month==5||month==7||month==8||month==10||month==12){
        document.write('tháng này có 31 ngày')}
        else if(month==4||month==6||month==9||month==11)
            document.write('tháng này có 30 ngày')
        else if(month==2)
                document.write('tháng này có 28 ngày')
        else document.write('Bạn sai rồi,bạn hãy nhập lại từ 1-12')
    </script>
