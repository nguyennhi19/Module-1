<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let ElectricLamp = function () {
            this.status = true;
            this.turnOn = function(){
                this.status = true;
                document.write("Lighting <br>")
            };
            this.turnOff = function () {
                this.status = false;
                document.write("No Linghting <br>")
            };
        };
        let SwitchButton = function () {
            this.status = true;
            this.lamp = "";
            this.conect = function (ElectricLamp) {
                this.lamp = ElectricLamp;
            };
            this.buttonOn = function () {
                this.lamp.turnOn();
                this.status = true;
            };
            this.buttonOff = function () {
                this.lamp.turnOff();
                this.status = false;
            };
        };
        let electricLamp = new ElectricLamp();
        let switchButton = new SwitchButton();
        switchButton.conect(electricLamp);
        for (let i = 0 ; i <5;i++){
            switchButton.buttonOn();
            document.write(switchButton.status + "<br>");
            switchButton.buttonOff();
            document.write(switchButton.status + "<br>");
        }
    
    </script>
</body>
</html>
